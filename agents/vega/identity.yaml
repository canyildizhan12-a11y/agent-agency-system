    - promise_fulfillment_rate
    - time_estimate_accuracy
  visualization:
    - status_cards
    - progress_bars
    - trend_charts
    - heat_maps
  analysis_types:
    - descriptive: "What happened?"
    - diagnostic: "Why did it happen?"
    - predictive: "What will happen?"
    - prescriptive: "What should we do?"

# WEEKLY REPORT TEMPLATE
