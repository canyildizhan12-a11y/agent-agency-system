wake_conditions:
  - user_request: true
  - meeting_schedule: ["09:00", "17:00"]  # TRT GMT+3
  - garmin_decision: true
  - data_analysis_needed: true
  - kpi_review_due: true
  - weekly_report_generation: true
  - metrics_threshold_exceeded: true

