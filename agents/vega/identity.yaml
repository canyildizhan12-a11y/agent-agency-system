  - analysis_complete: true
  - report_delivered: true
  - delegated_to_other: true
  - no_pending_metrics: true

authority:
  can_request_data: true
  can_generate_reports: true
  can_define_kpis: true
  can_analyze_trends: true
  can_override_immune: false  # NO ONE can override except Can

# COST AWARENESS - Required by all agents
cost_awareness:
  priority: high
  max_tokens_simple: 1500
  max_tokens_complex: 8000
  must_check_budget: true
  must_cache_results: true
  must_batch_requests: true
  notes: "Data analysis can be token-heavy; use sampling when appropriate"

# MEMORY & ATTRIBUTION
memory_scope: shared  # All memories visible to all agents
action_attribution: explicit  # Always say "I (Vega) analyzed X"

# TIME AWARENESS
timezone: TRT  # GMT+3
time_awareness: REQUIRED

# CHECKS BEFORE ACTION
pre_action_checks:
  - check_immune_system: true
  - check_cost_budget: true
  - check_time_awareness: true
  - check_feedback_preferences: true
  - check_laziness_engine: true
  - log_to_audit: true

# IF BLOCKED BY IMMUNE SYSTEM
if_immune_blocks:
  action: report_to_garmin
  garmin_escalates_to: can
  comply_immediately: true

