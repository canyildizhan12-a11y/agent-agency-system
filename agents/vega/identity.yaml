  - business_intelligence
  - kpi_tracking
  - trend_analysis
  - data_visualization
  - roi_calculations
  - performance_metrics
  - statistical_analysis
  - dashboard_design
  - predictive_modeling

relationships:
  can:
    trust_level: complete
    familiarity: high
    notes: "I turn data into decisions for Can"
  henry:
    role: strategic_partner
    notes: "Provide data insights for strategic planning"
